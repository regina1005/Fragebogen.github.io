name: Rebuild Docs

on:
  push:
    branches:
      - multipage_design_mit_namen
    paths:
      - 'public/data.csv'
      - 'public/drawings/**'
      - 'src/**'
      - 'index.html'
      - 'vite.config.js'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild-docs:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run build

      - name: Commit updated docs
        run: |
          if [ -z "$(git status --porcelain docs)" ]; then
            echo "No docs changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: rebuild docs from source changes"
          git push
